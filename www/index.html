  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">

        <button class="button button-clear icon ion-help-circled" style="vertical-align: 0;"></button>

      <ion-content>
        <div class="list card">

            <h4 style="padding-left: 10px; color: #116262">
              <i class="icon ion-edit" style="padding-right: 5px;"></i>AÃ±adir jugador

              </button>
            </h4>
          </div>
          <div class="list">
            <div class="item item-input-inset">
              <label class="item-input-wrapper">
                <input type="text" placeholder="Nombre">
              </label>
              <label class="item">
                <select style="border: hidden;">
                  <option selected>Nivel 1</option>
                  <option>Nivel 2</option>
                  <option>Nivel 3</option>
                  <option>Nivel 4</option>
                  <option>Nivel 5</option>

              </label>
            </div>
            <div class="item item-checkbox">
              <label class="checkbox">
                <input type="checkbox">
              </label> Portero
            </div>
          </div>
        </div>
      </ion-content>
